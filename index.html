<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Martin</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Feuille CSS personnalisée -->
    <link href="assets/css/customCSS.css" rel="stylesheet">

</head>
<body>
    <section id="formulaire">
        <div class="section-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center mb80">
                        <h2 class="section-heading"><span class="theme-accent-color">Formulaire</span> de demande</h2>
                    </div>
                </div>
            </div>
            <div class="container">   
                <form class="form-group main-contact-form col-md-12" action="mailto:morad.ichchou@gmail.com?subject=Demande écusson" method="POST" enctype="multipart/form-data" name="EmailForm">
                    <div class="row">
                    <!-- Colonne du formulaire concernant les informations du client -->
                    <div class="col-md-6 col-md-offset-1">
                        <h2 class="mb40 text-center">Informations <span class="theme-accent-color">client</span></h2>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="nom">Nom (*) </label>
                            <input class="form-control col-md-5" type="text" name="nom" id="nom" placeholder="Entrer votre nom" required>
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="prenom">Prénom (*) </label>
                            <input class="form-control col-md-5" type="text" name="prenom" id="prenom" placeholder="Entrer votre prénom" required> 
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="entreprise">Entreprise (*) </label>
                            <input class="form-control col-md-5" type="text" name="entreprise" id="entreprise" placeholder="Entrer votre nom d'entreprise" required>
                        </div>
                        <div class="row vertical-center-label">
                            <label class="col-md-5" for="mail">Adresse Email (*) </label>
                            <input class="form-control col-md-5" type="email" name="mail" id="mail" placeholder="Ex: prenom.nom@fai.com" required>
                        </div>
                        <div class="row vertical-center-label">
                            <label class="col-md-5" for="numTel">Numéro de téléphone </label>
                            <input class="form-control col-md-5" type="text" name="numTel" id="numTel" placeholder="Ex: 0123456789">
                        </div>
                        <div class="spacer-224"></div>
                        <div class="text-center">
                            <input class="col-md-5 btn btn-primary" type="reset" value="Annuler">
                        </div>
                    </div>
                    
                    <!-- Colonne du formulaire concernant les détails du projset -->
                    <div class="col-md-6">
                        <h2 class="mb40 text-center">Détails <span class="theme-accent-color">projet</span></h2>
                        <div class="row vertical-center-label">
                            <label class="col-md-5" for="dimensions">Dimensions (*) </label>
                            <input class="form-control col-md-5" type="text" name="dimensions" id="dimensions" placeholder="Ex: longeur x largeur en cm" required>
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="nbEcussons">Nombre d'écussons (*) </label>
                            <input class="form-control col-md-5" type="number" name="nbEcussons" id="nbEcussons" placeholder="Ex: 2" required >
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="typeFil">Type de fil </label>
                            <input class="form-control col-md-5" list="typeFil" id="typeFilChoix" name="typeFilChoix">
                            <datalist id="typeFil">
                                <option value="Type 1">
                                <option value="Type 2">
                                <option value="Type 3">
                            </datalist>
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="descEcusson">Description de l'écusson : </label>
                            <textarea class="form-control col-md-5" name="descEcusson" id="descEcusson" cols="30" rows="10" placeholder="Veuillez écrire votre description ici"></textarea>
                        </div>
                        <div class="row vertical-center-label">
                            <label class=" col-md-5" for="imgEcusson">Image de l'écusson (.png/.jpeg)</label>
                            <input type="file" id="imgEcusson" name="imgEcusson" accept="image/png, image/jpeg">
                        </div>
                        <div class="text-center">
                            <input class="col-md-5 btn btn-primary" type="submit" value="Envoyer">
                        </div>  
                    </div>      
                    </div>
                </form> 
                
                                    
            </div>
        </div>
    </section>     
</body> 
</html>
